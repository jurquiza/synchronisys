{% extends "base.html"%}
{% load staticfiles%}
{% block content  %}
<div class="container-fluid">
   <div class="row">
    <div class="col-lg-3">
        <h1>Initial state</h1>
    </div>
       
	<div class="col-lg-6">
        <h1>Constraints</h1>
    {% for constraint in constraints %}
     <div class="col-lg-3">
	     <div class="thumbnail">
    <img src="/static/"{{ constraint }} alt="..." id="#display">
	    </div>
     </div>
    {% endfor %}
    </div>
    
    
    <div class="col-lg-3">
        <h1>Cost</h1>
	 <img src="/static/"{{ cost }} alt="..." id="#display">
         
    </div>
   </div>
</div>

{% endblock  %}
