{% extends "base.html"%}

{% block content  %}


<div class="container-fluid">
   <div class="row">
       
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                  aria-haspopup="true" aria-expanded="false">Networks <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      {% for network in networks %}
                    <li><a href="/sloppycellreports/scr_current_fitting/{{ fitting_folder }}_sloppyCell/network/{{ network }}">{{ network }}</a></li>
                  {% endfor %}
                  </ul>
                </li>
            </ul>
          
          
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
          data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/sloppycellreports/notebook/{{ fitting_folder }}">Notebook<span class="sr-only">(current)</span></a></li>              
            <li><a href="#">Constraints<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Cost<span class="sr-only">(current)</span></a></li>
            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>   

    {% for network_plot in network_plots %}
     <div class="col-lg-3">
	     <div class="thumbnail">
    <img src="/static/sloppycellreports/{{ fitting_folder }}_sloppyCell/images/{{ network }}/{{ network_plot }}" alt="..." id="#display"/>
	    </div>
     </div>
    {% endfor %}

    
   </div>
</div>

{% endblock  %}
